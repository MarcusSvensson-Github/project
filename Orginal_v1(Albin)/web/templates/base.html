<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

<nav>
    <h1>MA Market</h1>
    <ul class="navbar">
        <li><a href="{{ url_for('auth.login') }}">login</a></li>
        <li><a href="{{ url_for('views.home') }}">index</a></li>
    </ul>
    <br>
</nav>


<!-- Allt under här är skräp som inte gör något :)-->
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
